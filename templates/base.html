  .nav-hover {
    display: flex; /* Enable flexbox for centering */

    align-items: center; /* Vertically center */
    border: solid 2px transparent; /* Invisible border by default */

    padding: 10px 15px; /* Default padding */
    transition: all 0.8s ease; /* Smooth animation */
    background-color: inherit; /* Default background color */
  
    transform: translateX(-20px); /* Start slightly offset */
}

.nav-hover:hover {
    justify-content: center; /* Move text to the center */
