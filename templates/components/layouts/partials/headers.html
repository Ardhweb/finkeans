{% load static %}
<header class="hero-header">
    <div class="container-fluid d-flex justify-content-start align-items-center object-fit" style="background-size:cover; height: 55vh; background-image: url({% static '/bg-images/e-payment-pay-the-bill-of_11129158.jpg' %});">
        <div class="text-white p-5" style="background-color: rgba(116, 100, 100, 0.7);">
            <h1 class="display-4 fw-bold" style="line-height: 1.5;">Welcome,  {% if request.user.is_authenticated %}{{user.username}}{% else %}Ryan {% endif %}</h1> <!-- Adjusting line-height here -->
            <p class="lead">Discover amazing content and features.</p>
            <div class="d-flex justify-content-start">
                {% if request.user.is_authenticated %}
                <a href="{% url "club:club_dashboard" %}" class="btn bg-red-p btn-md mx-2 text-white anime-btn-2 ">Dashboard</a>
                {% endif %}
                <a href="{% url "club:create_new_record" %}" class="btn bg-light-orange anime-btn btn-md mx-2">New Record</a>
             
            </div>
        </div>
    </div>

    
</header>
